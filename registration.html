<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-container">
        <div class="container header-container">
            <div class="logo">
                <a href="#">NIKASANDRIKA</i></a>
            </div>
            <nav>
                <div>
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>
                    <a href="#">Rules</a>
                </div>
            </nav>
            <div class="header-text">
                <a href="#"><i class="fa-solid fa-cart-shopping shopping-icon"></i></a>
                <a class="header-text-item" href="./auth.html">Login</a>
                <span>|</span>
                <a class="header-text-item" href="./registration.html">Register</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="auth-form-container">
            <form action="">
                <h1>Registration</h1>
                <div class="form-group">
                    <label class="text-input-label" for="firstName">First Name</label>
                    <input class="text-input" type="text" name="userName" id="userName" placeholder="Enter Your First Name" required>
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="firstName">Last Name</label>
                    <input class="text-input" type="text" name="userName" id="userName" placeholder="Enter Your Last Name" required>
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="userMail">User E-mail</label>
                    <input class="text-input" type="text" name="userMail" id="userMail" placeholder="Enter your E-mail" required>
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="birthDate">Birth Date</label>
                    <input class="text-input" type="date" name="birthDate" id="birthDate"required>
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="country">County</label>
                    <select class="country">
                        <option>Georgia</option>
                        <option>Greece</option>
                        <option>Turkey</option>
                        <option>Russia</option>
                        <option>Ukraine</option>
                        <option>Azerbaijan</option>
                        <option>Armenia</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="sex-container">
                        <input type="radio" name="sex" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="sex-container">
                        <input type="radio" name="sex" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label class="text-input-label"  for="password">Password</label>
                        <input class="text-input" type="password" name="password" id="password" placeholder="Enter your Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-input-label"  for="repeatPassword">Repeat Password</label>
                    <input class="text-input" type="repeatPassword" name="repeatPassword" id="repeatPassword" placeholder="Repeat your Password" required>
                </div>
                <div class="submit">
                    <button class="btn btn-primary w-100">Register</button>
                    <a class="btn btn-primary" href="./auth.html">Authorization</a>
                </div>
            </form>
        </div>
    </div>
